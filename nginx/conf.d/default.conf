map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

resolver 127.0.0.11 valid=10s ipv6=off;

server {
    listen 80;
    server_name _;
    server_tokens off;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_buffering off;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    location = / {
        return 302 /jellyfin/;
    }

    location = /health {
        access_log off;
        default_type text/plain;
        return 200 "OK";
    }

    location ~* /\.(env|git|aws|bak|old|sql)$ {
        deny all;
    }

    location ^~ /jellyfin/ {
        proxy_pass http://jellyfin:8096/;
    }

    location ^~ /prowlarr/ {
        proxy_pass http://prowlarr:9696;
    }

    location ^~ /bazarr/ {
        proxy_pass http://bazarr:6767;
    }

    location ^~ /radarr/ {
        proxy_pass http://radarr:7878;
    }

    location ^~ /sonarr/ {
        proxy_pass http://sonarr:8989;
    }

    location ^~ /portainer/ {
        proxy_pass http://portainer:9000/;
    }

    location ^~ /qbittorrent/ {
        proxy_pass http://gluetun:8080/;
    }

    location ^~ /homepage/ {
        proxy_pass http://homepage:3000/;
    }

    # Homepage emits root-relative asset/API paths even when reverse-proxied under /homepage/.
    location ^~ /_next/ {
        proxy_pass http://homepage:3000;
    }

    location ^~ /api/ {
        proxy_pass http://homepage:3000;
    }

    location ~* ^/(apple-touch-icon\.png|favicon-16x16\.png|favicon-32x32\.png|homepage\.ico|safari-pinned-tab\.svg|site\.webmanifest)$ {
        proxy_pass http://homepage:3000;
    }
}
