
services:
  ########################################################################
  # 1) Gluetun (VPN) Container
  ########################################################################
  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    restart: unless-stopped
    environment:
      - TZ=Europe/Stockholm
      - VPN_SERVICE_PROVIDER=mullvad
      - VPN_TYPE=wireguard
      - WIREGUARD_ADDRESSES=${WIREGUARD_ADDRESSES}
      - WIREGUARD_PRIVATE_KEY=${WIREGUARD_PRIVATE_KEY}
      - WIREGUARD_PUBLIC_KEY=${WIREGUARD_PUBLIC_KEY}
      - WIREGUARD_ENDPOINT=${WIREGUARD_ENDPOINT}
      - WIREGUARD_ALLOWED_IPS=${WIREGUARD_ALLOWED_IPS}
      - SERVER_COUNTRIES=Sweden
      - DNS=${DNS}
    ports:
      - "8989:8989"   # Sonarr
      - "7878:7878"   # Radarr
      - "9696:9696"   # Prowlarr
      - "8080:8080"   # qBittorrent Web UI
      - "8191:8191"   # Flaresolverr

  ########################################################################
  # 2) qBittorrent
  ########################################################################
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent
    container_name: qbittorrent
    network_mode: "service:gluetun"
    depends_on:
      - gluetun
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Stockholm
    volumes:
      - "${COMMON_PATH}/Qbittorrent/Config:/config"
      - "${COMMON_PATH}/Downloads:/data/downloads"

  ########################################################################
  # 3) Sonarr
  ########################################################################
  sonarr:
    image: lscr.io/linuxserver/sonarr
    container_name: sonarr
    network_mode: "service:gluetun"
    depends_on:
      - gluetun
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Stockholm
    volumes:
      - "${COMMON_PATH}/Sonarr/Config:/config"
      - "${COMMON_PATH}/Sonarr/Backup:/data/Backup"
      - "${COMMON_PATH}/Sonarr/tvshows:/data/tvshows"
      - "${COMMON_PATH}/Downloads:/data/downloads"

  ########################################################################
  # 4) Radarr
  ########################################################################
  radarr:
    image: lscr.io/linuxserver/radarr
    container_name: radarr
    network_mode: "service:gluetun"
    depends_on:
      - gluetun
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Stockholm
    volumes:
      - "${COMMON_PATH}/Radarr/Config:/config"
      - "${COMMON_PATH}/Radarr/Backup:/data/Backup"
      - "${COMMON_PATH}/Radarr/movies:/data/movies"
      - "${COMMON_PATH}/Downloads:/data/downloads"

  ########################################################################
  # 5) Prowlarr
  ########################################################################
  prowlarr:
    image: lscr.io/linuxserver/prowlarr
    container_name: prowlarr
    network_mode: "service:gluetun"
    depends_on:
      - gluetun
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Stockholm
    volumes:
      - "${COMMON_PATH}/Prowlarr/Config:/config"
      - "${COMMON_PATH}/Prowlarr/Backup:/data/Backup"
      - "${COMMON_PATH}/Downloads:/data/downloads"


  ########################################################################
  # 6) Jellyfin
  ########################################################################
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    ports:
      - "8096:8096"  
    restart: unless-stopped
    environment:
      - UID=1000
      - GID=1000
      - TZ=Europe/Stockholm
    volumes:
      - "${COMMON_PATH}/Jellyfin/Config:/config"
      - "${COMMON_PATH}/Jellyfin/Cache:/cache"
      - "${COMMON_PATH}/Sonarr/tvshows:/data/tvshows"
      - "${COMMON_PATH}/Radarr/movies:/data/movies"
      - "${COMMON_PATH}/Downloads:/data/downloads"

  ########################################################################
  # 7) Flaresolverr
  ########################################################################
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr
    container_name: flaresolverr
    network_mode: "service:gluetun"
    depends_on:
      - gluetun
    restart: unless-stopped
    environment:
      - UID=1000
      - GID=1000
      - TZ=Europe/Stockholm
