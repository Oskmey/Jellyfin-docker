name: jellyfin-docker

networks:
  media:
    driver: bridge

x-linuxserver-env: &linuxserver_env
  PUID: ${PUID:?Set PUID in .env}
  PGID: ${PGID:?Set PGID in .env}
  TZ: ${TZ:?Set TZ in .env}

services:
  gluetun:
    image: qmcgaw/gluetun:v3.39.1
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    restart: unless-stopped
    environment:
      TZ: ${TZ:?Set TZ in .env}
      VPN_SERVICE_PROVIDER: mullvad
      VPN_TYPE: wireguard
      WIREGUARD_ADDRESSES: ${WIREGUARD_ADDRESSES:?Set WIREGUARD_ADDRESSES in .env}
      WIREGUARD_PRIVATE_KEY: ${WIREGUARD_PRIVATE_KEY:?Set WIREGUARD_PRIVATE_KEY in .env}
      WIREGUARD_PUBLIC_KEY: ${WIREGUARD_PUBLIC_KEY:?Set WIREGUARD_PUBLIC_KEY in .env}
      WIREGUARD_ENDPOINT: ${WIREGUARD_ENDPOINT:?Set WIREGUARD_ENDPOINT in .env}
      WIREGUARD_ALLOWED_IPS: ${WIREGUARD_ALLOWED_IPS:?Set WIREGUARD_ALLOWED_IPS in .env}
      SERVER_COUNTRIES: ${SERVER_COUNTRIES:-Sweden}
      DNS: ${DNS:-1.1.1.1}
    healthcheck:
      test: ["CMD", "/gluetun-entrypoint", "healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
    networks:
      - media

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:5.0.4
    container_name: qbittorrent
    network_mode: service:gluetun
    depends_on:
      gluetun:
        condition: service_healthy
    restart: unless-stopped
    environment:
      <<: *linuxserver_env
      WEBUI_PORT: 8080
    volumes:
      - ${COMMON_PATH:?Set COMMON_PATH in .env}/Qbittorrent/Config:/config
      - ${COMMON_PATH:?Set COMMON_PATH in .env}/Downloads:/data/downloads

  sonarr:
    image: lscr.io/linuxserver/sonarr:4.0.5
    container_name: sonarr
    restart: unless-stopped
    networks:
      - media
    environment:
      <<: *linuxserver_env
      URL_BASE: /sonarr
    volumes:
      - ${COMMON_PATH:?Set COMMON_PATH in .env}/Sonarr/Config:/config
      - ${COMMON_PATH:?Set COMMON_PATH in .env}/Sonarr/Backup:/data/Backup
      - ${COMMON_PATH:?Set COMMON_PATH in .env}/Sonarr/tvshows:/data/tvshows
      - ${COMMON_PATH:?Set COMMON_PATH in .env}/Downloads:/data/downloads

  radarr:
    image: lscr.io/linuxserver/radarr:5.4.6
    container_name: radarr
    restart: unless-stopped
    networks:
      - media
    environment:
      <<: *linuxserver_env
      URL_BASE: /radarr
    volumes:
      - ${COMMON_PATH:?Set COMMON_PATH in .env}/Radarr/Config:/config
      - ${COMMON_PATH:?Set COMMON_PATH in .env}/Radarr/Backup:/data/Backup
      - ${COMMON_PATH:?Set COMMON_PATH in .env}/Radarr/movies:/data/movies
      - ${COMMON_PATH:?Set COMMON_PATH in .env}/Downloads:/data/downloads

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:1.28.2
    container_name: prowlarr
    restart: unless-stopped
    networks:
      - media
    environment:
      <<: *linuxserver_env
      URL_BASE: /prowlarr
    volumes:
      - ${COMMON_PATH:?Set COMMON_PATH in .env}/Prowlarr/Config:/config
      - ${COMMON_PATH:?Set COMMON_PATH in .env}/Prowlarr/Backup:/data/Backup
      - ${COMMON_PATH:?Set COMMON_PATH in .env}/Downloads:/data/downloads

  bazarr:
    image: lscr.io/linuxserver/bazarr:1.5.1
    container_name: bazarr
    restart: unless-stopped
    networks:
      - media
    environment:
      <<: *linuxserver_env
      URL_BASE: /bazarr
    volumes:
      - ${COMMON_PATH:?Set COMMON_PATH in .env}/Bazarr/Config:/config
      - ${COMMON_PATH:?Set COMMON_PATH in .env}/Sonarr/tvshows:/data/tvshows
      - ${COMMON_PATH:?Set COMMON_PATH in .env}/Radarr/movies:/data/movies

  unpackerr:
    image: golift/unpackerr:0.14.5
    container_name: unpackerr
    user: ${PUID:?Set PUID in .env}:${PGID:?Set PGID in .env}
    restart: unless-stopped
    networks:
      - media
    depends_on:
      sonarr:
        condition: service_started
      radarr:
        condition: service_started
    environment:
      TZ: ${TZ:?Set TZ in .env}
      UN_DEBUG: "false"
      UN_SONARR_0_URL: http://sonarr:8989
      UN_SONARR_0_API_KEY: ${UNPACKERR_SONARR_API_KEY:?Set UNPACKERR_SONARR_API_KEY in .env}
      UN_SONARR_0_PATHS_0: /data/downloads
      UN_SONARR_0_PROTOCOLS: torrent
      UN_RADARR_0_URL: http://radarr:7878
      UN_RADARR_0_API_KEY: ${UNPACKERR_RADARR_API_KEY:?Set UNPACKERR_RADARR_API_KEY in .env}
      UN_RADARR_0_PATHS_0: /data/downloads
      UN_RADARR_0_PROTOCOLS: torrent
    volumes:
      - ${COMMON_PATH:?Set COMMON_PATH in .env}/Unpackerr/Config:/config
      - ${COMMON_PATH:?Set COMMON_PATH in .env}/Downloads:/data/downloads

  jellyfin:
    image: jellyfin/jellyfin:10.10.7
    container_name: jellyfin
    user: ${PUID:?Set PUID in .env}:${PGID:?Set PGID in .env}
    restart: unless-stopped
    networks:
      - media
    environment:
      TZ: ${TZ:?Set TZ in .env}
    devices:
      - /dev/dri:/dev/dri
    volumes:
      - ${COMMON_PATH:?Set COMMON_PATH in .env}/Jellyfin/Config:/config
      - ${COMMON_PATH:?Set COMMON_PATH in .env}/Jellyfin/Cache:/cache
      - ${COMMON_PATH:?Set COMMON_PATH in .env}/Sonarr/tvshows:/data/tvshows
      - ${COMMON_PATH:?Set COMMON_PATH in .env}/Radarr/movies:/data/movies
      - ${COMMON_PATH:?Set COMMON_PATH in .env}/Downloads:/data/downloads

  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:v3.3.18
    container_name: flaresolverr
    restart: unless-stopped
    networks:
      - media
    environment:
      LOG_LEVEL: info
      LOG_HTML: "false"
      CAPTCHA_SOLVER: none
      TZ: ${TZ:?Set TZ in .env}

  jellyseerr:
    image: fallenbagel/jellyseerr:2.3.0
    container_name: jellyseerr
    restart: unless-stopped
    networks:
      - media
    ports:
      - "${JELLYSEERR_PORT:-5055}:5055"
    depends_on:
      jellyfin:
        condition: service_started
      sonarr:
        condition: service_started
      radarr:
        condition: service_started
    environment:
      LOG_LEVEL: info
      TZ: ${TZ:?Set TZ in .env}
    volumes:
      - ${COMMON_PATH:?Set COMMON_PATH in .env}/Jellyseerr/Config:/app/config

  homepage:
    image: ghcr.io/gethomepage/homepage:v0.10.9
    container_name: homepage
    restart: unless-stopped
    networks:
      - media
    environment:
      PUID: ${PUID:?Set PUID in .env}
      PGID: ${PGID:?Set PGID in .env}
      HOMEPAGE_ALLOWED_HOSTS: ${HOMEPAGE_ALLOWED_HOSTS:-*}
    volumes:
      - ${COMMON_PATH:?Set COMMON_PATH in .env}/Homepage/Config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro

  portainer:
    image: portainer/portainer-ce:2.21.5
    container_name: portainer
    restart: unless-stopped
    networks:
      - media
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${COMMON_PATH:?Set COMMON_PATH in .env}/Portainer/Data:/data
      - ${COMMON_PATH:?Set COMMON_PATH in .env}/Portainer/Data/portainer.key:/data/portainer.key

  nginx-proxy:
    image: nginx:1.27.5
    container_name: nginx-proxy
    restart: unless-stopped
    networks:
      - media
    healthcheck:
      test: ["CMD-SHELL", "nginx -t"]
      interval: 30s
      timeout: 10s
      retries: 3
    ports:
      - ${NGINX_PORT:-8090}:80
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/logs:/var/log/nginx
